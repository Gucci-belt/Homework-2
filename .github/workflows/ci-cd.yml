name: CI-CD Pipeline (Simple Python + Easy Versioning)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      
    
    - name: 1. Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: 2. Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    
    - name: 3. (Validation) Run Tests on Original (Buggy) Code
      id: test_buggy
      continue-on-error: true 
      run: python -m unittest test_calculator.py

    - name: 4. (Methodology) Simulate AI Bug Resolution
      run: |
        echo "AI is fixing the bug..."
        mv calculator_fixed.py calculator.py
        
    - name: 5. (Validation) Run Tests on AI-Fixed Code

      
      run: python -m unittest test_calculator.py

    
    - name: 6. Generate Build Number
      
      id: build_number
      run: |
        echo "VERSION_NUMBER=1.0.$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
        
    
    - name: 7. Log in to Docker Hub
      
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 8. Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        # ใช้เงื่อนไข (push) ของคุณ
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: |
          
          gbelt/homework-2:${{ steps.build_number.outputs.VERSION_NUMBER }}
          
          
